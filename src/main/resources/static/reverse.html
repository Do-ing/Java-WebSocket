<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/reverse.css" rel="stylesheet"/>
    <title>Reverse - Web Socket Sample</title>
</head>
<body onload="updateTarget()">
<noscript><h2>Seems your browser doesn't support Javascript! Websockets rely on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div id="connect-container">
        <div>
            <input id="target" type="text" size="40" value="/reverse"/>
        </div>
        <div>
            <button id="connect" onclick="connect();">Connect</button>
            <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        </div>
        <div>
            <textarea id="message">Here is a message!</textarea>
        </div>
        <div>
            <button id="reverse" onclick="reverse();" disabled="disabled">Reverse message</button>
        </div>
    </div>
    <div id="console-container">
        <div id="console"></div>
    </div>
</div>
<script src="js/reverse.js"></script>
</body>
</html>
